<!DOCTYPE html>
<html data-bs-theme="dark">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div id="content" class="container pb-4">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}

        {{ $js := resources.Get "js/main.js" | resources.Minify | fingerprint }}
        <script async src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}" defer></script>
    </body>
</html>
