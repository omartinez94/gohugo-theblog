backend:
  name: github
  branch: main # Branch to update (optional; defaults to master)
  repo: omartinez94/gohugo-theblog # Repo for the site
  api_root: https://api.github.com
  auth_endpoint: auth
  base_url: https://github.com/omartinez94/gohugo-theblog
  site_domain: https://omartinez94.github.io/
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”
    openAuthoring: '{{message}}'
# This line should *not* be indented
media_folder: "static/images" # Media files will be stored in the repo under images/uploads
# These lines should *not* be indented
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "posts/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Date", name: "date", widget: "datetime", format: "DD-MM-YYYY"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Tags", name: "tags", widget: "markdown"}